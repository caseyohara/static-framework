            <p>

            </p>
            <p>
              <input type="checkbox" name="checkbox-example"/> Checkbox one
              <input type="checkbox" name="checkbox-example"/> Checkbox two
              <input type="checkbox" name="checkbox-example"/> Checkbox three
            </p>

            <label class="outer">&nbsp;</label>
